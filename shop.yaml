nodes: 
  # Weapon
  WEAPON_BLADE:
    name: Weapon Blade
    category: Weapon
    tier: 1
    cost: 300
    bonus: 
      weaponPower: +15
    tip: |
      Weapon power increases the damage of basic attacks.
  BOOK_OF_EULOGIES:
    name: Book of Eulogies
    category: Weapon
    tier: 1
    cost: 300
    bonus:
      weaponPower: +5
      weaponLifesteal: .05
    passive: Restores 20 health whenever you kill a minion or monster (40 if using a melee default attack).
    tip: Helps you stay healthy while last-hitting in lane.
  SWIFT_SHOOTER:
    name: Swift Shooter
    category: Weapon
    tier: 1
    cost: 300
    bonus:
      attackSpeed: .10
  MINIONS_FEET:
    name: Minions Feet
    category: Weapon
    tier: 1
    cost: 300
    bonus:
      criticalChance: .10
      criticalDamage: .10
    passive: |
      After buying this item, your very first attack on an enemy hero will crit.
     tip: |
      You can sell and re-buy this item to refresh the passive.
